<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Italian Course</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-4">
        <h1>Basic Italian Course</h1>
    </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <button class="nav-link btn btn-link" type="button" onclick="showContents()">Contents</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link btn btn-link" type="button" id="exercisesLink" onclick="setUnitAndView(currentUnit, 'exercises')">Exercises</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link btn btn-link" type="button" id="backLink" onclick="navigate('back')">Back</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link btn btn-link" type="button" id="nextLink" onclick="navigate('next')">Next</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container">
        <div id="content" class="card p-4">
            <div class="text-center">
                <div class="spinner-border text-primary" id="loading" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </main>
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="app.js"></script>
</body>
</html>

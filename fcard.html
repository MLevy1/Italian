<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spaced Repetition Flashcards</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { min-height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    .card { max-width: 650px; margin: 2rem auto; box-shadow: 0 15px 35px rgba(0,0,0,0.3); }
    .flashcard { min-height: 280px; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; font-weight: bold; }
    .stats { font-size: 1.1rem; }
    .progress-bar { height: 10px; }
  </style>
</head>
<body class="d-flex flex-column">

<div class="container py-5 flex-grow-1 d-flex flex-column justify-content-center">
  <div class="card border-0 rounded-4 overflow-hidden">
    <div class="card-header bg-primary text-white text-center py-4">
      <h1 class="mb-0">Spaced Repetition Flashcards</h1>
      <p class="mb-0 opacity-75">Italian → English with regex support</p>
    </div>

    <div class="card-body text-center p-5">

      <div class="flashcard bg-light text-dark mb-4 rounded-3" id="question">
        Loading…
      </div>

      <div class="row g-3 align-items-center justify-content-center mb-4">
        <div class="col-md-8">
          <input type="text" id="answer" class="form-control form-control-lg text-center"
                 placeholder="Your answer..." autocomplete="off" autofocus>
        </div>
        <div class="col-md-4">
          <button id="submit" class="btn btn-success btn-lg w-100">Check</button>
        </div>
      </div>

      <div id="difficultyButtons" class="d-none d-flex gap-3 justify-content-center mb-4">
        <button class="btn btn-danger btn-lg px-4" data-quality="0">Again</button>
        <button class="btn btn-warning btn-lg px-4" data-quality="3">Hard</button>
        <button class="btn btn-info btn-lg px-4" data-quality="4">Good</button>
        <button class="btn btn-success btn-lg px-4" data-quality="5">Easy</button>
      </div>

      <div id="feedback" class="feedback mt-4" style="min-height:60px;display:flex;align-items:center;justify-content:center;font-size:1.5rem;font-weight:bold;">
        &nbsp;
      </div>

      <div class="row stats text-muted mt-4">
        <div class="col">Due today: <strong id="dueToday">0</strong></div>
        <div class="col">Total: <strong id="totalCards">0</strong></div>
        <div class="col">
          Mastery:
          <div class="progress mt-2" style="height:8px;">
            <div id="masteryBar" class="progress-bar bg-success" style="width:0%"></div>
          </div>
        </div>
      </div>

      <div class="mt-4">
        <button id="nextCard" class="btn btn-primary btn-lg px-5">Next Card</button>
        <button id="showAnswer" class="btn btn-outline-secondary btn-lg px-5 ms-3">Show Answer</button>
        <button id="resetProgress" class="btn btn-outline-danger btn-sm ms-3">Reset Progress</button>
      </div>

      <div class="mt-3">
        <button id="export" class="btn btn-outline-info btn-sm">Export</button>
        <button id="import" class="btn btn-outline-info btn-sm ms-2">Import</button>
        <input type="file" id="importFile" accept=".json" style="display:none;">
      </div>
    </div>
  </div>
</div>

<script>
  let cards = [];
  let currentCard = null;
  const today = Math.floor(Date.now() / 86400000);

  // ——— DOM Elements ———
  const questionEl       = document.getElementById('question');
  const answerInput      = document.getElementById('answer');
  const feedbackEl       = document.getElementById('feedback');
  const submitBtn        = document.getElementById('submit');
  const difficultyButtons = document.getElementById('difficultyButtons');
  const nextCardBtn      = document.getElementById('nextCard');

  // ——— Helper: make regex human-readable ———
  function formatRegexForDisplay(regexStr) {
    // Remove slashes and flags
    let clean = regexStr.replace(/^\/|\/[gimsuy]*$/g, '');
    // Remove word boundaries (they're invisible)
    clean = clean.replace(/\\b/g, '');
    // Turn pipes into "or"
    clean = clean.replace(/\|/g, ' or ');
    // Clean up optional groups like (?:...)
    clean = clean.replace(/\(\?:/g, '(');
    // Remove empty parens and extra spaces
    clean = clean.replace(/\(\)/g, '').trim();
    return clean || '[any]';
  }

  // ——— Save / Stats ———
  function saveProgress() { localStorage.setItem('sr_flashcards', JSON.stringify(cards)); updateStats(); }
  function getDueCards() { return cards.filter(c => c.nextReview <= today); }
  function updateStats() {
    const due = getDueCards().length;
    const total = cards.length;
    const learned = cards.filter(c => c.repetitions >= 3).length;
    const mastery = total ? Math.round((learned/total)*100) : 0;
    document.getElementById('dueToday').textContent = due;
    document.getElementById('totalCards').textContent = total;
    document.getElementById('masteryBar').style.width = mastery + '%';
  }

  // ——— SM2 ———
  function scheduleCard(card, quality) {
    if (quality < 3) { card.repetitions = 0; card.interval = 1; }
    else {
      if (card.repetitions === 0) card.interval = 1;
      else if (card.repetitions === 1) card.interval = 6;
      else card.interval = Math.round(card.interval * card.easiness);
      card.repetitions += 1;
    }
    card.easiness = Math.max(1.3, card.easiness + 0.1 - (5-quality)*(0.08 + (5-quality)*0.02));
    card.nextReview = today + card.interval;
  }

  // ——— Pick next card ———
  function pickNextCard() {
    const due = getDueCards();
    if (!due.length) {
      questionEl.textContent = "You're all caught up! Come back tomorrow.";
      answerInput.classList.add('d-none');
      submitBtn.classList.add('d-none');
      difficultyButtons.classList.add('d-none');
      return;
    }
    due.sort((a,b) => a.easiness - b.easiness);
    currentCard = due[0];
    questionEl.textContent = currentCard.q;
    answerInput.value = '';
    answerInput.classList.remove('d-none');
    submitBtn.classList.remove('d-none');
    feedbackEl.innerHTML = '&nbsp;';
    difficultyButtons.classList.add('d-none');
    answerInput.focus();
  }

  // ——— MAIN: check answer (supports regex, array, plain string) ———
  function checkAnswer() {
    if (!currentCard) return;
    const user = answerInput.value.trim();
    let correct = false;
    let prettyAnswer = '';

    // 1. Array of answers
    if (Array.isArray(currentCard.a)) {
      correct = currentCard.a.some(a => typeof a === 'string' && user.toLowerCase() === a.toLowerCase());
      prettyAnswer = currentCard.a.join(' or ');
    }
    // 2. Regex string
    else if (typeof currentCard.a === 'string' && currentCard.a.startsWith('/') && currentCard.a.includes('/')) {
      const lastSlash = currentCard.a.lastIndexOf('/');
      const pattern = currentCard.a.slice(1, lastSlash);
      const flags = currentCard.a.slice(lastSlash + 1) || 'i';
      try {
        const re = new RegExp(pattern, flags);
        correct = re.test(user);
        prettyAnswer = formatRegexForDisplay(currentCard.a);
      } catch (e) {
        prettyAnswer = '[invalid regex]';
      }
    }
    // 3. Plain string
    else {
      correct = user.toLowerCase() === (currentCard.a+'').toLowerCase();
      prettyAnswer = currentCard.a;
    }

    if (correct) {
      feedbackEl.innerHTML = `<span class="text-success">Correct!</span>`;
    } else {
      feedbackEl.innerHTML = `<span class="text-danger">Wrong. Expected: <strong>${prettyAnswer}</strong></span>`;
    }

    answerInput.classList.add('d-none');
    submitBtn.classList.add('d-none');
    difficultyButtons.classList.remove('d-none');
  }

  // ——— Show answer button ———
  document.getElementById('showAnswer').addEventListener('click', () => {
    if (!currentCard) return;
    let pretty = '';
    if (Array.isArray(currentCard.a)) pretty = currentCard.a.join(' or ');
    else if (typeof currentCard.a === 'string' && currentCard.a.startsWith('/') && currentCard.a.includes('/'))
      pretty = formatRegexForDisplay(currentCard.a);
    else pretty = currentCard.a;
    feedbackEl.innerHTML = `<span class="text-info">Answer: <strong>${pretty}</strong></span>`;
    checkAnswer(); // hide input & show rating buttons
  });

  // ——— Rating buttons → schedule card ———
  difficultyButtons.addEventListener('click', e => {
    if (!e.target.dataset.quality) return;
    const q = parseInt(e.target.dataset.quality);

    // Re-evaluate correctness (same logic as checkAnswer)
    const user = answerInput.value.trim();
    let ok = false;
    if (Array.isArray(currentCard.a))
      ok = currentCard.a.some(a => user.toLowerCase() === a.toLowerCase());
    else if (typeof currentCard.a === 'string' && currentCard.a.startsWith('/') && currentCard.a.includes('/')) {
      const last = currentCard.a.lastIndexOf('/');
      const pat = currentCard.a.slice(1, last);
      const fl = currentCard.a.slice(last+1) || 'i';
      try { ok = new RegExp(pat, fl).test(user); } catch(e) {}
    } else
      ok = user.toLowerCase() === (currentCard.a+'').toLowerCase();

    scheduleCard(currentCard, ok ? q : 0);
    saveProgress();
    pickNextCard();
  });

  // ——— Other buttons ———
  document.getElementById('resetProgress').onclick = () => confirm('Reset all progress?') && (localStorage.removeItem('sr_flashcards'), location.reload());
  document.getElementById('export').onclick = () => {
    const blob = new Blob([JSON.stringify(cards,null,2)], {type:'application/json'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a'); a.href=url; a.download='flashcards.json'; a.click();
    URL.revokeObjectURL(url);
  };
  const importInput = document.getElementById('importFile');
  document.getElementById('import').onclick = () => importInput.click();
  importInput.onchange = e => {
    const file = e.target.files[0];
    if (!file) return;
    const r = new FileReader();
    r.onload = ev => {
      try {
        const data = JSON.parse(ev.target.result);
        if (!Array.isArray(data)) throw 'not array';
        data.forEach(c => { c.a = Array.isArray(c.a)?c.a:[c.a]; });
        cards = data.map(c=>({...c, easiness:c.easiness??2.5, interval:c.interval??0, repetitions:c.repetitions??0, nextReview:c.nextReview??0}));
        saveProgress(); location.reload();
      } catch(err) { alert('Invalid file'); }
    };
    r.readAsText(file);
  };

  // ——— Input handlers ———
  submitBtn.onclick = checkAnswer;
  answerInput.addEventListener('keypress', e => e.key==='Enter' && checkAnswer());
  nextCardBtn.onclick = pickNextCard;

  // ——— Load cards ———
  const saved = localStorage.getItem('sr_flashcards');
  if (saved) {
    cards = JSON.parse(saved);
    updateStats(); pickNextCard();
  } else {
    fetch('flashcards.json')
      .then(r => r.ok ? r.json() : Promise.reject())
      .then(data => {
        cards = data.map(c => ({
          ...c,
          a: Array.isArray(c.a) ? c.a : [c.a],
          easiness: c.easiness ?? 2.5,
          interval: c.interval ?? 0,
          repetitions: c.repetitions ?? 0,
          nextReview: c.nextReview ?? 0
        }));
        saveProgress(); updateStats(); pickNextCard();
      })
      .catch(() => {
        questionEl.textContent = 'flashcards.json not found – import a deck';
        updateStats();
      });
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vocab Flashcards</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { min-height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    .card { max-width: 650px; margin: 2rem auto; box-shadow: 0 15px 35px rgba(0,0,0,0.3); }
    .flashcard { min-height: 280px; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; font-weight: bold; }
    .stats { font-size: 1.1rem; }
    .easiness { font-size: 2.5rem; font-weight: bold; }
    .progress-bar { height: 10px; }
  </style>
</head>
<body class="d-flex flex-column">

<div class="container py-5 flex-grow-1 d-flex flex-column justify-content-center">
  <div class="card border-0 rounded-4 overflow-hidden">
    <div class="card-header bg-primary text-white text-center py-4">
      <h1>Vocab Flashcards</h1>
      <a class="btn btn-secondary" href="index.html">
            Main Page
        </a>
    </div>

    <div class="card-body text-center p-5">

      <!-- Question -->
      <div class="flashcard bg-light text-dark mb-4 rounded-3" id="question">
        Click "Next Card" to begin!
      </div>

      <!-- Answer Input -->
      <div class="row g-3 align-items-center justify-content-center mb-4">
        <div class="col-md-8">
          <input type="text" id="answer" class="form-control form-control-lg text-center"
                 placeholder="Your answer..." autocomplete="off" autofocus>
        </div>
        <div class="col-md-4">
          <button id="submit" class="btn btn-success btn-lg w-100">Check</button>
        </div>
      </div>

      <!-- Difficulty Buttons (shown after answer) -->
      <div id="difficultyButtons" class="d-none gap-3 justify-content-center mb-4">
        <button class="btn btn-danger btn-lg px-4" data-quality="0">1</button>
        <button class="btn btn-danger btn-lg px-4" data-quality="1">2</button>
        <button class="btn btn-warning btn-lg px-4" data-quality="3">3</button>
        <button class="btn btn-success btn-lg px-4" data-quality="4">4</button>
        <button class="btn btn-primary btn-lg px-4" data-quality="5">5</button>
      </div>

      <!-- Feedback -->
      <div id="feedback" class="min-height: 60px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; font-weight: bold;">
        &nbsp;
      </div>

      <!-- Stats -->
      <div class="row stats text-muted mt-4">
        <div class="col">
          Due today: <strong id="dueToday">0</strong>
        </div>
        <div class="col">
          Total cards: <strong id="totalCards">0</strong>
        </div>
        <div class="col">
          Mastery: <div class="progress progress-bar mt-2" style="height: 8px;">
            <div id="masteryBar" class="progress-bar bg-success" style="width: 0%"></div>
          </div>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="mt-4">
        <button id="nextCard" class="btn btn-primary btn-sm">Next Card</button>
        <button id="showAnswer" class="btn btn-secondary btn-sm">Show Answer</button>
        <button id="resetProgress" class="btn btn-danger btn-sm">Reset All Progress</button>
      </div>
    </div>
  </div>
</div>

    const total = cards.length;
    const learned = cards.filter(c => c.repetitions >= 3).length;
    const mastery = total ? Math.round((learned / total) * 100) : 0;

    document.getElementById('dueToday').textContent = due;
    document.getElementById('totalCards').textContent = total;
    document.getElementById('masteryBar').style.width = mastery + '%';
  }

  // SuperMemo 2 algorithm (simplified)
  function scheduleCard(card, quality) { // quality: 0-5
    if (quality < 3) {
      card.repetitions = 0;
      card.interval = 1;
    } else {
      if (card.repetitions === 0) card.interval = 1;
      else if (card.repetitions === 1) card.interval = 6;
      else {
        card.interval = Math.round(card.interval * card.easiness);
      }
      card.repetitions += 1;
    }

    card.easiness = Math.max(1.3, card.easiness + 0.1 - (5 - quality) * (0.08 + (5 - quality) * 0.02));
    card.nextReview = today + card.interval;
  }

  let currentCard = null;

  const questionEl = document.getElementById('question');
  const answerInput = document.getElementById('answer');
  const feedbackEl = document.getElementById('feedback');
  const submitBtn = document.getElementById('submit');
  const difficultyButtons = document.getElementById('difficultyButtons');
  const nextCardBtn = document.getElementById('nextCard');

  function pickNextCard() {
    const due = getDueCards();
    if (due.length === 0) {
      questionEl.textContent = "You're all caught up! Great job! Come back tomorrow.";
      answerInput.classList.add('d-none');
      submitBtn.classList.add('d-none');
      difficultyButtons.classList.add('d-none');
      return null;
    }
    // Prioritize hardest cards slightly
    due.sort((a, b) => a.easiness - b.easiness);
    const card = due[0];
    currentCard = card;
    questionEl.textContent = card.q;
    answerInput.value = '';
    answerInput.classList.remove('d-none');
    submitBtn.classList.remove('d-none');
    feedbackEl.innerHTML = '&nbsp;';
    difficultyButtons.classList.add('d-none');
    answerInput.focus();
  }

  function checkAnswer() {
    if (!currentCard) return;
    const userAnswer = answerInput.value.trim();
    const checker = currentCard.a.trim();
    const isCorrect = userAnswer.toLowerCase() === checker.toLowerCase();

    if (isCorrect) {
      feedbackEl.innerHTML = `<span class="text-success">Correct! "${currentCard.a}"</span>`;
    } else {
      feedbackEl.innerHTML = `<span class="text-danger">Wrong. Correct answer: <strong>${currentCard.a}</strong></span>`;
    }

    answerInput.classList.add('d-none');
    submitBtn.classList.add('d-none');
    difficultyButtons.classList.remove('d-none');
  }

  // Difficulty button handler
  difficultyButtons.addEventListener('click', (e) => {
    if (!e.target.dataset.quality) return;
    const quality = parseInt(e.target.dataset.quality);
    const wasCorrect = answerInput.value.trim().toLowerCase() === currentCard.a.toLowerCase();

    scheduleCard(currentCard, wasCorrect ? quality : 0);
    saveProgress();
    pickNextCard();
  });

  document.getElementById('showAnswer').addEventListener('click', () => {
    if (currentCard) {
      answerInput.value = currentCard.a;
      feedbackEl.innerHTML = `<span class="text-info">Answer: <strong>${currentCard.a}</strong></span>`;
      checkAnswer();
    }
  });

  document.getElementById('resetProgress').addEventListener('click', () => {
    if (confirm('Reset all progress? This cannot be undone.')) {
      localStorage.removeItem('sr_flashcards');
      location.reload();
    }
  });

  submitBtn.addEventListener('click', checkAnswer);
  answerInput.addEventListener('keypress', e => {
    if (e.key === 'Enter') checkAnswer();
  });
  nextCardBtn.addEventListener('click', pickNextCard);

  // First load
  updateStats();
  pickNextCard();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spaced Repetition Flashcards</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { min-height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    .card { max-width: 650px; margin: 2rem auto; box-shadow: 0 15px 35px rgba(0,0,0,0.3); }
    .flashcard { min-height: 280px; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; font-weight: bold; }
    .stats { font-size: 1.1rem; }
    .easiness { font-size: 2.5rem; font-weight: bold; }
    .progress-bar { height: 10px; }
  </style>
</head>
<body class="d-flex flex-column">

<div class="container py-5 flex-grow-1 d-flex flex-column justify-content-center">
  <div class="card border-0 rounded-4 overflow-hidden">
    <div class="card-header bg-primary text-white text-center py-4">
      <h1 class="mb-0">Spaced Repetition Flashcards</h1>
      <p class="mb-0 opacity-75">Master anything with science-backed review scheduling</p>
    </div>

    <div class="card-body text-center p-5">

      <!-- Question -->
      <div class="flashcard bg-light text-dark mb-4 rounded-3" id="question">
        Click "Next Card" to begin!
      </div>

      <!-- Answer Input -->
      <div class="row g-3 align-items-center justify-content-center mb-4">
        <div class="col-md-8">
          <input type="text" id="answer" class="form-control form-control-lg text-center"
                 placeholder="Your answer..." autocomplete="off" autofocus>
        </div>
        <div class="col-md-4">
          <button id="submit" class="btn btn-success btn-lg w-100">Check</button>
        </div>
      </div>

      <!-- Difficulty Buttons (shown after answer) -->
      <div id="difficultyButtons" class="d-none d-flex gap-3 justify-content-center mb-4">
        <button class="btn btn-danger btn-lg px-4" data-quality="0">Again</button>
        <button class="btn btn-warning btn-lg px-4" data-quality="3">Hard</button>
        <button class="btn btn-info btn-lg px-4" data-quality="4">Good</button>
        <button class="btn btn-success btn-lg px-4" data-quality="5">Easy</button>
      </div>

      <!-- Feedback -->
      <div id="feedback" class="feedback mt-4" style="min-height: 60px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; font-weight: bold;">
        &nbsp;
      </div>

      <!-- Stats -->
      <div class="row stats text-muted mt-4">
        <div class="col">
          Due today: <strong id="dueToday">0</strong>
        </div>
        <div class="col">
          Total cards: <strong id="totalCards">0</strong>
        </div>
        <div class="col">
          Mastery: <div class="progress mt-2" style="height: 8px;">
            <div id="masteryBar" class="progress-bar bg-success" style="width: 0%"></div>
          </div>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="mt-4">
        <button id="nextCard" class="btn btn-primary btn-lg px-5">Next Card</button>
        <button id="showAnswer" class="btn btn-outline-secondary btn-lg px-5 ms-3">Show Answer</button>
        <button id="resetProgress" class="btn btn-outline-danger btn-sm ms-3">Reset All Progress</button>
      </div>

      <!-- Export/Import -->
      <div class="mt-3">
        <button id="export" class="btn btn-outline-info btn-sm">Export Cards</button>
        <button id="import" class="btn btn-outline-info btn-sm ms-2">Import Cards</button>
        <input type="file" id="importFile" accept=".json" style="display: none;">
      </div>
    </div>
  </div>
</div>

<script>
  // No hardcoded baseCards; load from flashcards.json if no localStorage

  let cards;

  const today = Math.floor(Date.now() / 86400000); // days since epoch

  function saveProgress() {
    localStorage.setItem('sr_flashcards', JSON.stringify(cards));
    updateStats();
  }

  function getDueCards() {
    return cards.filter(c => c.nextReview <= today);
  }

  function updateStats() {
    const due = getDueCards().length;
    const total = cards.length;
    const learned = cards.filter(c => c.repetitions >= 3).length;
    const mastery = total ? Math.round((learned / total) * 100) : 0;

    document.getElementById('dueToday').textContent = due;
    document.getElementById('totalCards').textContent = total;
    document.getElementById('masteryBar').style.width = mastery + '%';
  }

  // SuperMemo 2 algorithm (simplified)
  function scheduleCard(card, quality) { // quality: 0-5
    if (quality < 3) {
      card.repetitions = 0;
      card.interval = 1;
    } else {
      if (card.repetitions === 0) card.interval = 1;
      else if (card.repetitions === 1) card.interval = 6;
      else {
        card.interval = Math.round(card.interval * card.easiness);
      }
      card.repetitions += 1;
    }

    card.easiness = Math.max(1.3, card.easiness + 0.1 - (5 - quality) * (0.08 + (5 - quality) * 0.02));
    card.nextReview = today + card.interval;
  }

  let currentCard = null;

  const questionEl = document.getElementById('question');
  const answerInput = document.getElementById('answer');
  const feedbackEl = document.getElementById('feedback');
  const submitBtn = document.getElementById('submit');
  const difficultyButtons = document.getElementById('difficultyButtons');
  const nextCardBtn = document.getElementById('nextCard');

  function pickNextCard() {
    const due = getDueCards();
    if (due.length === 0) {
      questionEl.textContent = "You're all caught up! Great job! Come back tomorrow.";
      answerInput.classList.add('d-none');
      submitBtn.classList.add('d-none');
      difficultyButtons.classList.add('d-none');
      return null;
    }
    // Prioritize hardest cards slightly
    due.sort((a, b) => a.easiness - b.easiness);
    const card = due[0];
    currentCard = card;
    questionEl.textContent = card.q;
    answerInput.value = '';
    answerInput.classList.remove('d-none');
    submitBtn.classList.remove('d-none');
    feedbackEl.innerHTML = '&nbsp;';
    difficultyButtons.classList.add('d-none');
    answerInput.focus();
  }

  function checkAnswer() {
    if (!currentCard) return;
    const userAnswer = answerInput.value.trim().toLowerCase();
    const isCorrect = currentCard.a.some(ans => ans.toLowerCase() === userAnswer);

    if (isCorrect) {
      feedbackEl.innerHTML = `<span class="text-success">Correct!</span>`;
    } else {
      feedbackEl.innerHTML = `<span class="text-danger">Wrong. Correct answer(s): <strong>${currentCard.a.join(' or ')}</strong></span>`;
    }

    answerInput.classList.add('d-none');
    submitBtn.classList.add('d-none');
    difficultyButtons.classList.remove('d-none');
  }

  // Difficulty button handler
  difficultyButtons.addEventListener('click', (e) => {
    if (!e.target.dataset.quality) return;
    const quality = parseInt(e.target.dataset.quality);
    const userAnswer = answerInput.value.trim().toLowerCase();
    const wasCorrect = currentCard.a.some(ans => ans.toLowerCase() === userAnswer);

    scheduleCard(currentCard, wasCorrect ? quality : 0);
    saveProgress();
    pickNextCard();
  });

  document.getElementById('showAnswer').addEventListener('click', () => {
    if (currentCard) {
      feedbackEl.innerHTML = `<span class="text-info">Answer(s): <strong>${currentCard.a.join(' or ')}</strong></span>`;
      checkAnswer(); // Still show difficulty buttons
    }
  });

  document.getElementById('resetProgress').addEventListener('click', () => {
    if (confirm('Reset all progress? This cannot be undone.')) {
      localStorage.removeItem('sr_flashcards');
      location.reload();
    }
  });

  // Export
  document.getElementById('export').addEventListener('click', () => {
    const data = JSON.stringify(cards, null, 2);
    const blob = new Blob([data], { type: 'application/json' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'flashcards.json';
    a.click();
    URL.revokeObjectURL(url);
  });

  // Import
  const importFile = document.getElementById('importFile');
  document.getElementById('import').addEventListener('click', () => {
    importFile.click();
  });

  importFile.addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = (ev) => {
      try {
        const imported = JSON.parse(ev.target.result);
        if (!Array.isArray(imported)) throw new Error('Not an array');
        // Basic validation
        imported.forEach(card => {
          if (!card.q || !card.a) throw new Error('Invalid card format');
          card.a = Array.isArray(card.a) ? card.a : [card.a];
          card.easiness = card.easiness || 2.5;
          card.interval = card.interval || 0;
          card.repetitions = card.repetitions || 0;
          card.nextReview = card.nextReview || 0;
        });
        cards = imported;
        saveProgress();
        location.reload();
      } catch (err) {
        alert('Invalid JSON file: ' + err.message);
      }
    };
    reader.readAsText(file);
  });

  submitBtn.addEventListener('click', checkAnswer);
  answerInput.addEventListener('keypress', e => {
    if (e.key === 'Enter') checkAnswer();
  });
  nextCardBtn.addEventListener('click', pickNextCard);

  // Initialization: Load from localStorage or fetch from flashcards.json
  cards = JSON.parse(localStorage.getItem('sr_flashcards'));
  if (cards) {
    updateStats();
    pickNextCard();
  } else {
    fetch('flashcards.json')
      .then(res => {
        if (!res.ok) throw new Error('File not found');
        return res.json();
      })
      .then(data => {
        cards = data.map(card => ({
          ...card,
          a: Array.isArray(card.a) ? card.a : [card.a],
          easiness: card.easiness || 2.5,
          interval: card.interval || 0,
          repetitions: card.repetitions || 0,
          nextReview: card.nextReview || 0
        }));
        saveProgress(); // Save to localStorage for future sessions
        updateStats();
        pickNextCard();
      })
      .catch(err => {
        console.error('Failed to load flashcards.json:', err);
        cards = [];
        updateStats();
        pickNextCard();
        alert('Could not load flashcards.json. Starting with empty deck. Import a file to add cards.');
      });
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
